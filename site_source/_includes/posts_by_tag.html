<h4 id="tag_{{ tag }}">Posts tagged with {{ tag }}:</h4>

<ul class="posts">
	{% for post in site.posts %}
		{% if post.tags contains tag %}
			<li>
				<span class="less_emphasis small">{{ post.date | date_to_string }} Â»</span>
				<a href="{{ post.url }}">{{ post.title }}</a>		
			</li>
		{% endif %}
	{% endfor %}
</ul>
